<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="stars">
            <h1>WE'RE LAUNCHING SOON</h1>

            <div class="timer">
                <div  id="days" class="sheet"> 
                    <div class="up"> <span>08</span></div>
                    <div class="down"> <span></span></div>
                    <p>Days</p>
                </div>

                <div  id="hours" class="sheet"> 
                    <div class="up"> <span>23</span></div>
                    <div class="down"> <span></span></div>
                    <p>Hours</p>
                </div>

                <div id="minutes" class="sheet"> 
                    <div class="up"> <span>55</span></div>
                    <div class="down"> <span></span></div>
                    <p>Minutes</p>
                </div>

                <div id="seconds" class="sheet"> 
                    <div class="up"> <span>41</span></div>
                    <div class="down"> <span></span></div>
                    <p>Seconds</p>
                </div>
            </div>
            
        </div>
        <div class="hills">
            <span class="socials">
                <img class="socials-icon" src="img/icon-facebook.svg" alt="">
                <img class="socials-icon" src="img/icon-pinterest.svg" alt="">
                <img class="socials-icon" src="img/icon-instagram.svg" alt="">
            </span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
